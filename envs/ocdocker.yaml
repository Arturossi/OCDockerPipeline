name: ocdocker
channels:
  - conda-forge
  - defaults
dependencies:
  # Python and essential system libraries
  - python=3.11
  - pip
  - setuptools
  - wheel
  
  # System libraries (required for compilation and runtime)
  - _libgcc_mutex
  - _openmp_mutex
  - ca-certificates
  - openssl
  - libffi
  - zlib
  - bzip2
  - xz
  - readline
  - ncurses
  - sqlite
  
  # Chemistry packages that are difficult to install via pip (as noted in requirements.txt)
  - rdkit>=2024.09.1
  - openbabel>=3.1.1.1
  
  # Workflow management (Snakemake - may have conda-specific dependencies)
  - snakemake>=7.32.4
  
  # Install all Python packages from OCDocker's requirements.txt via pip
  # This ensures perfect alignment with OCDocker's dependencies
  - pip:
    # Core scientific computing
    - numpy>=1.26.4
    - pandas>=2.2.3
    - scipy>=1.14.1
    - scikit-learn>=1.5.2
    - scikit-image>=0.24.0
    - six>=1.17.0
    # Machine learning and AI
    - torch>=2.4.1
    - torchaudio>=2.4.1
    - torchvision>=0.19.1
    - xgboost>=2.1.1
    - optuna>=3.6.1
    - optuna-dashboard>=0.16.2
    - optuna-integration>=4.0.0
    # Chemistry and molecular modeling
    # Note: rdkit and openbabel are installed via conda (see conda dependencies above)
    - biopython>=1.84
    - spyrmsd>=0.8.0
    - oddt @ git+https://github.com/Arturossi/oddt.git@master
    # Data analysis and visualization
    - seaborn>=0.13.2
    - matplotlib>=3.9.2
    - pingouin>=0.5.5
    - statsmodels>=0.14.3
    - patsy>=0.5.6
    # Deep learning utilities
    - tensorboard>=2.19.0
    - torchsummary
    - torchviz
    - visualtorch>=0.2.3
    # Data processing and utilities
    - pyyaml>=6.0.2
    - joblib>=1.4.2
    - dcor>=0.6
    - fsspec>=2024.10.0
    - numba>=0.60.0
    - graphviz>=0.20.3
    - lime>=0.2.0.1
    # Network and graph analysis
    - networkx>=3.3
    - rustworkx>=0.15.1
    # Database and SQL
    - sqlalchemy>=2.0.35
    - sqlalchemy-utils>=0.41.2
    - pymysql>=1.1.1
    # Configuration and argument parsing
    - configargparse>=1.7
    - python-dotenv>=1.1.0
    # HTTP and web requests
    - requests>=2.32.3
    - aiohttp>=3.10.8
    - httplib2>=0.22.0
    # Cloud storage (optional)
    - boto3>=1.35.31
    - google-cloud-storage>=2.18.2
    - dropbox>=12.0.2
    # File handling and I/O
    - h5py>=3.11.0
    - tifffile>=2024.9.20
    - imageio>=2.35.1
    - pillow>=10.4.0
    # Progress bars and CLI
    - tqdm>=4.66.5
    - rich>=13.9.1
    - typer>=0.15.3
    - click>=8.2.1
    - colorlog>=6.8.2
    # Testing (optional, for development)
    - pytest>=8.3.3
    - pytest-cov>=6.1.1
    - pytest-order>=1.3.0
    - coverage>=7.8.1
    # Documentation (optional, for development)
    - sphinx>=8.2.3
    - furo
    - sphinx-argparse>=0.5.2
    - sphinx-rtd-theme>=3.0.2
    - myst-parser>=4.0.1
    # Build and packaging
    - setuptools>=80.8.0
    - wheel>=0.44.0
    - build>=1.2.2.post1
    - twine>=6.1.0
    # Additional utilities
    - python-dateutil>=2.9.0
    - pytz>=2024.1
    - pydantic>=2.11.4
    - pydantic-settings>=2.9.1
    - jsonschema>=4.23.0
    - pyparsing>=3.1.4
    - decorator>=5.1.1
    - attrs>=24.2.0
    - certifi>=2025.4.26
    - urllib3>=2.2.3
    - charset-normalizer>=3.3.2
    - idna>=3.10
    - ipython>=8.28.0
    - cryptography>=46.0.0
    # Scientific computing extensions
    - sympy>=1.13.3
    - mpmath>=1.3.0
    - gmpy2>=2.1.5
    # Additional dependencies from conda pip section
    - aggdraw>=1.3.19
    - llvmlite>=0.43.0
    - packaging>=25.0
    # CUDA support (optional, Linux/Windows only)
    - cupy-cuda11x>=13.0.0; sys_platform != "darwin"
