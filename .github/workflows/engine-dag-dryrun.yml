name: Engine DAG Dry-Run

on:
  pull_request:
    paths:
      - "snakefile"
      - "config.yaml"
      - "OCDocker.cfg"
      - "ci/**"
      - ".github/workflows/engine-dag-dryrun.yml"
  push:
    branches:
      - main
      - master
    paths:
      - "snakefile"
      - "config.yaml"
      - "OCDocker.cfg"
      - "ci/**"
      - ".github/workflows/engine-dag-dryrun.yml"

jobs:
  dryrun:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout pipeline repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system deps (OpenBabel + SWIG + cmake + g++)
        run: |
          sudo apt-get update
          sudo apt-get install -y openbabel libopenbabel-dev swig cmake g++

      - name: Make OpenBabel visible under /usr/local (for PyPI openbabel build)
        run: |
          # Headers: apt puts them in /usr/include/openbabel3, but PyPI build guesses /usr/local/include/openbabel3
          sudo mkdir -p /usr/local/include/openbabel3
          if [ ! -e /usr/local/include/openbabel3/openbabel ]; then
            sudo ln -s /usr/include/openbabel3/openbabel /usr/local/include/openbabel3/openbabel
          fi

          # Libraries: apt usually puts them in /usr/lib/x86_64-linux-gnu, but PyPI build often guesses /usr/local/lib
          sudo mkdir -p /usr/local/lib
          for f in /usr/lib/x86_64-linux-gnu/libopenbabel* /usr/lib/libopenbabel* /usr/lib64/libopenbabel*; do
            if [ -e "$f" ]; then sudo ln -sf "$f" /usr/local/lib/; fi
          done

          sudo ldconfig

      - name: Install Snakemake and OCDocker
        run: |
          python -m pip install --upgrade pip
          python -m pip install snakemake
          git clone --depth 1 https://github.com/Arturossi/OCDocker.git ../OCDocker
          python -m pip install -e ../OCDocker

      - name: Validate engine fan-out DAG (dry-run)
        run: |
          bash ci/test_engine_dag_dryrun.sh
